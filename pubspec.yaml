name: book_mate_kim
description: "Bookmate - 독서 관리 및 추천 플랫폼"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1
  flutter: ">=3.29.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.1
  provider: ^6.1.1
  go_router: ^14.0.4
  cached_network_image: ^3.3.0
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.1.2
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.2
  intl: ^0.20.2  # 0.20.2로 업데이트
  flutter_rating_bar: ^4.0.1
  flutter_svg: ^2.0.10
  dio: ^5.4.0
  dio_cookie_manager: ^3.0.0
  cookie_jar: ^4.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
